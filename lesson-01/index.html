<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Atividade 01</title>
    <style>
      body {
        background-color: purple;
        color: white;
        font: normal 20pt Arial;
      }
      button {
        background-color: pink;
        color: black;
        border: none;
        padding: 16px 32px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1 id="demo">Hello!</h1>
    <h2>Sou eu, Luana!</h2>
    <h3>Qual o seu nome?</h3>
    <p>Clique no botão abaixo para dizer:</p>
    <button type="button" onclick="whatYourName()">Diga-me</button>

    <script>
      function whatYourName() {
        let name = window.prompt("Qual é o seu nome?");

        window.alert("Olá, " + name + " !");
      }
    </script>
  </body>
</html>
